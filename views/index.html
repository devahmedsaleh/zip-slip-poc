<html>
  <head>
    <title>Zip Slip POC</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
          <a class="navbar-brand" href="/">Mega Corp</a>
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="/">Home</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="jumbotron padding">
        <h3>Add your profile</h3>
        <p>
          Your profile helps us to get the best opportunity suitable for you.
        </p>
        <form id="profile-form" method="POST" enctype="multipart/form-data" action="/api/upload">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Metasploiter" />
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St" />
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" />
          </div>

          <div class="form-group">
            <label for="attachment">Attachments (.zip)</label>
            <input id="attachment" type="file" name="attachment" accept=".zip"/>
          </div>
          <input type="submit" value="Upload!" name="submit" />
          <span id="status"></span>
        </form>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
    <script type="application/javascript" src="/js/main.js"></script>
  </body>
</html>
